<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo Smart User UI Kit a Flat Responsive Widget Template</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<h1 class="pagetitle">SMART USER UI KIT</h1>
	<div class="wrapper">
		<div class="row row-color">
			<div class="card card-3">
				<h2 class="card_title">Profile widget</h2>
				<img class="image-round" src="avatar.jpg">
				<h3 class="card_username">Lisa Kristina</h3>
				<div class="divider"></div>
				<span class="card_userdesc">Maecenas ut dui in ligula lacinia dictum at vitae ex. Blandit diam ipsum.</span>
				<div class="followinfo">
					<div class="followinfo_div">
						<span class="followinfo_n">280</span>
						<span class="followinfo_label">Followers</span>
					</div>
					<div class="followinfo_div followinfo_div-last">
						<span class="followinfo_n">475</span>
						<span class="followinfo_label">Following</span>
					</div>
				</div>
			</div>
			<div class="card card-3">
				<h2 class="card_title card_title-white">Login here</h2>
				<input class="margintop" type="text" placeholder="Login"/>
				<input class="" type="password" placeholder="Password"/>
				<button class="button margintop">Login</button>
			</div>
			<div class="card card-3">
				<h2 class="card_title card_title-white">Register here</h2>
				<input type="text" placeholder="First Name"/>
				<input type="text" placeholder="E-mail"/>
				<input class="" type="password" placeholder="Password"/>
				<input class="" type="password" placeholder="Password"/>
				<button class="button">Register</button>
			</div>
		</div>
		<div class="row">
			<div class="card card-2 card-gray">
				<h2 class="card_title card_title-padding">Video player</h2>
				<video src="video.mp4" controls></video>
			
			</div>
			<div class="card card-2 card-white card-nopadding">
				<h2 class="card_title card_title-white">Audio player</h2>
				<div class="audioplayer">
					<span class="audioplayer_label">Sunhawk - She Snake Shuffle
</span>
					<progress value="22" max="100"></progress>
					<div class="audiocontrols">
						<div class="audiocontrols_button">
							<img class="audio-control" src="1.png"/>
						</div>
						<div class="audiocontrols_button audiocontrols_button-play">
							<img class="audio-control" src="4.png"/>
						</div>
						<div class="audiocontrols_button">
							<img class="audio-control" src="2.png"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
