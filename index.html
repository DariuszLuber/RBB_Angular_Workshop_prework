<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Smart User UI Kit</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&amp;subset=latin-ext" rel="stylesheet"> 
</head>
<body>

	<div class="container-fluid">
	
		<div class="row">
			
			<div class="col-sm-12">
				<div id="header">
					<h1>SMART USER UI KIT</h1>
				</div>
			</div>
			
		</div>
		
		<div class="row">
	
			<div class="col-sm-4" style="padding: 0.75%;">				
				<div class="cell">
					<h2>PROFILE WIDGET</h2>
					<img src="img.jpg" class="img-responsive profile" />
					<h4>Kamil Krzempek</h4>
					<label class="line"></label>
					<p>Maecenas ut dui in ligula lacinia dictum at vitae ex. Blandit diam ipsum.</p>
					<div class="minicell">
						<h5>21</h5>
						<h6>Followers</h6>
					</div>
					<div class="minicell">
						<h5>37</h5>
						<h6>Following</h6>
					</div>
					<div style="clear:both; padding: 4%"></div>
				</div>
			</div>
			<div class="col-sm-4" style="padding: 0.75%;">
				<div class="cell">
					<h3>LOGIN HERE</h3>
					<form action="#" method="post" style="margin: 15.6% auto;">
						<input type="text" class="name" name="username" placeholder="Username" required="" style="margin-bottom: 9.8%;">
						<input type="password" class="password" name="password" placeholder="Password" required="" style="margin-bottom: 9.8%;">
						<input type="submit" value="LOGIN">
					</form>	
				</div>
			</div>
			<div class="col-sm-4" style="padding: 0.75%;">
				<div class="cell">
					<h3>REGISTER HERE</h3>
					<form action="#" method="post" style="margin: 7.8% auto;">
						<input type="text" class="name" name="firstname" placeholder="First Name" required="" style="margin-bottom: 4.9%;">
						<input type="text" class="name" name="email" placeholder="E-Mail" required="" style="margin-bottom: 4.9%;">
						<input type="password" class="password" name="password" placeholder="Password" required="" style="margin-bottom: 4.9%;">
						<input type="password" class="password" name="password" placeholder="Confirm Password" required="" style="margin-bottom: 4.9%;">
						<input type="submit" value="REGISTER">
					</form>	
				</div>
			</div>
			
		</div>
		
		<div class="row">
			
			<div class="col-sm-6" style="padding: 0.75%;">
				<div class="cell">
					<h3>VIDEO PLAYER</h3>
					<img src="http://placehold.it/750x400" class="img-responsive">
				</div>
			</div>
			<div class="col-sm-6" style="padding: 0.75%;">
				<div class="cell">
					<h3>AUDIO PLAYER</h3>
					<img src="http://placehold.it/750x400" class="img-responsive">
				</div>
			</div>
			
		</div>
		
		<div id="footer">
		
			<p>2017 Smart User UI Kit</p>
		
		</div>
	
	</div>
	
</body>
</html>
